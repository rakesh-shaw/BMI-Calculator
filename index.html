<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
</head>
<body>
	<div class="container">
		<h1>BMI Calculator</h1>

		<div id="result"></div>
	</div>
    <script src="app.js"></script>
</body>

</html>
